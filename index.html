<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="images/image-product-mobile.jpg" alt="product" class="mobile-product-image">
      <img src="images/image-product-desktop.jpg" alt="product" class="desktop-product-image">
      <div class="information-container">
        <h3 class="category">PERFUME</h3>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <span class="sale-price">$149.99</span><span class="old-price">$169.99</span>
        </div>
        <button><img src="images/icon-cart.svg" alt="cart icon">Add to Card</button>
      </div>
    </div>
  </main>
</body>
</html>
